<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Editar Docente</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
</head>
<body>
	<!-- Nav bar Usando Fragmentos  -->
	<div th:replace="~{fragments/nav :: navbar}"></div>
	<div class="container-fluid">
    <h2>Editar Cliente</h2>
    
    <form th:action="@{'/guardarCliente'}" th:object="${cliente}" method="post">
        <!-- Agrega tus campos de formulario para editar -->
        <!-- Por ejemplo: -->
        <label>ID:</label>
        <input type="text" th:field="*{idcliente}" readonly="readonly" />
        
        
       
        <p>
			<label>Ingrese el Nombre:</label>
		<input type="text" placeholder="Ingrese nombre" required="" th:field="*{nombrecliente}">
	</p>
	<p>
		<label>Ingrese el Apellido:</label>
		<input type="text" placeholder="Ingrese apellido" required="" th:field="*{apellidocliente}">
	</p>
	<p>
		<label>Ingrese el DNI:</label>
		<input type="text" placeholder="Ingrese DNI" required="" th:field="*{dnicliente}">
	</p>
	<p>
		<label>Ingrese id de distrito:</label>
		<input type="number" placeholder="Ingrese id Distrito" required="" th:field="*{iddistrito}">
	</p>
	
	<p>
        
        <!-- Agrega los demás campos -->
        
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
	</div>
	
	<!-- Pie de página llamando fracmento footer -->
	
</body>
<footer>
	<div th:replace="~{fragments/footer :: footer_frac}"></div>
</footer>
</html>
